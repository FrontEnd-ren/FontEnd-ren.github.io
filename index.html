  <script>
    var app = new Vue({
      el: '#app',
      data: {
        date: '',
        time: ''

      mounted() {
        setInterval(()=> {
          this.date = dayjs(new Date()).format('YYYY年MM月DD日')
          this.time = dayjs(new Date()).format('HH:mm:ss')
        }, 1000)
